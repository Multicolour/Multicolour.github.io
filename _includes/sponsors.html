<section class="sponsors-logos row">
    <h3>Current Sponsors</h3>
    <div class="sponsors">
      {% for sponsor in site.data.sponsors %}
      <div class="sponsor">
        <a href="{{ sponsor.link }}" rel="nofollow noopener noreferrer" class="no-border">
            <img src="{{ sponsor.logo }}" alt="{{ sponsor.description }}" />
        </a>
      </div>
      {% endfor %}
    </div>
</section>
